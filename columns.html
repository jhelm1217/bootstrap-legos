<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device, initial-scale=1.0">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">

    <body>
        <div class="container-fluid green">Fluid container, one column</div>
        <div class="container">   
            <div class="row">
                <div class="col-6 col-lg-3 p3 black">50% mobile, 25% large and up</div>
                <div class="col-6 col-lg-3 p-3 gray text-white">50% mobile, 25% large and up</div>
                <div class="col-6 col-lg-3 p-3 black text-white">50% mobile, 25% large and up</div>
                <div class="col-6 col-lg-3 p-3 gray text-white">50% mobile, 25% large and up</div>
            </div>
        <div class="row">
            <div class="col-12 col-lg-4 red">100% mobile, 33% on large screens</div>
            <div class="col-12 col-lg-4 orange">100% mobile, 33% on large screens</div>
            <div class="col-12 col-lg-4 yellow">100% mobile, 33% on large screens</div>
        </div>
        <div class = "col-6 mx-auto green">50% Width, Centered (All Screens)</div>
        <div class="row">
            <div class="col-6 blue p-4">blue box</div>
            <div class="col-6 purple p-4">purple box</div>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
